<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-securtiy">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/bootstrap/css/style.css"
            th:href="@{/bootstrap/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-light md-5">
        <a href="#" class="navbar-brand">Spring Security</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="myNav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/customers/customers}" class="nav-link">Customer</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/employees/employees}" class="nav-link">Employee</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/departments/departments}" class="nav-link">Department</a>
                </li>
            </ul>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/account/accounts}" class="mr-2">Account</a>
                <a href="javascript:document.logoutForm.submit()">Logout</a>
                <form th:action="@{/logout}" name="logoutForm" method="post">
                    <input hidden type="submit" value="Sign Out">
                </form>
            </div>

        </div>
    </nav>

<div th:replace="${main}" class="my-5"></div>

<footer >
    <div class="p5 bg-dark text-light justify-content-center align-content-center fixed-bottom">
        <div class="row">
            <div class="col-md-5 offset-md-5 mt-2">
                <p class="lead">Spring Security Master &copy; JDC </p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
